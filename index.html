<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pace Percentage Calculator - from Running Writings</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Hmm really needs an INNER BOX that contains the stuff
        , let white expand beyond as needed. iinerb box dicated by pct arrows  -->
    <div class="header">
        Running Writings Pace Percent Calculator
    </div>
    <div class="main-content">
        <div class="app-title">Pace</div>
        <div class="clock">
            <div class="digitbox">
                <button class="material-icons svg-arrow" id="d1-up">expand_less</button>
                <div class="digit" id="d1">10</div>
                <button class="material-icons svg-arrow" id="d1-down">expand_more</button>
            </div>
            <div class="digitbox colon">
                <span class="digit">:</span>
            </div>
            <div class="digitbox">
                <button class="material-icons svg-arrow" id="d2-up">expand_less</button>
                <div class="digit" id="d2">0</div>
                <button class="material-icons svg-arrow" id="d2-down">expand_more</button>
            </div>
            <div class="digitbox">
                <button class="material-icons svg-arrow" id="d3-up">expand_less</button>
                <div class="digit" id="d3">5</div>
                <button class="material-icons svg-arrow" id="d3-down">expand_more</button>
            </div>
        </div>
        <div class="spacer">at</div>
        <div class="percent-box">
            <!-- NEEDS TO BE SPACE-AROUND -->
            <button class="material-icons pct-button" id="pct-m5">keyboard_double_arrow_left</button>
            <button class="material-icons pct-button" id="pct-m1">keyboard_arrow_left</button>
            <div class="percent-digits digit">
                105
            </div>
            <div class="percent-pct digit">
                %
            </div>
            <button class="material-icons pct-button" id="pct-p1">keyboard_arrow_right</button>
            <button class="material-icons pct-button" id="pct-p5">keyboard_double_arrow_right</button>
        </div>
        <div class="toggle-box">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
            <span class="pace-annote">Percent of <span class="pace-speed-text">pace</span></span>
            <a href="#pace-vs-speed" class="i-note">?</a>
        </div>
        <div class="equals">equals</div>
        <div class="pace-result-box">
            <span class="pace-result">9:30</span>
        </div>

    </div>
    <div class="footer">
        Made by <a class="author-link" href="https://www.runningwritings.com">John from Running Writings</a>
    </div>
</body>
</html>
